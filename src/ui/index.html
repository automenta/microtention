<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netention Dashboard</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1e1e1e; color: #d4d4d4; font-family: monospace; }
        #container { position: relative; width: 100%; height: 100vh; }
        #canvas { display: block; }
        #hud { position: absolute; top: 10px; left: 10px; z-index: 1; }
        #status { background: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 3px; margin-bottom: 10px; }
        #prompt-input { background: #2d2d2d; color: #d4d4d4; border: 1px solid #444; padding: 5px; width: 200px; margin-bottom: 10px; }
        #toggle-log { background: #3c3c3c; color: #d4d4d4; border: 1px solid #444; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        #log { display: none; background: rgba(0, 0, 0, 0.5); padding: 10px; max-height: 200px; overflow-y: scroll; margin-top: 10px; width: 300px; border-radius: 3px; }
        .node-overlay { background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; color: #d4d4d4; pointer-events: auto; min-width: 100px; text-align: center; }
        .node-overlay h3 { margin: 0 0 5px 0; font-size: 14px; }
        .node-overlay p { margin: 2px 0; font-size: 12px; }
    </style>
<!--    <script src="https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.core.min.js" type="module"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/renderers/CSS3DRenderer.js" type="module"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/controls/OrbitControls.js" type="module"></script>-->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
          }
        }
    </script>

    <script src="dashboard.js" type="module"></script>
</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="hud">
        <div id="status">Nodes: 0 | Edges: 0</div>
        <input type="text" id="prompt-input" placeholder="Enter prompt...">
        <button id="toggle-log">Toggle Log</button>
        <div id="log"></div>
    </div>
</div>
</body>
</html>
